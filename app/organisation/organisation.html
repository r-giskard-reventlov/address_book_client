<p>Organisations</p>

<table class="table table-bordered table-hover">
  <thead>
    <tr>
      <th>Name</th>
      <th>Address</th>
    </tr>
  </thead>
  <tbody>
      <tr ng-repeat="organisation in organisations" ng-click="selectOrganisation(organisation)">
	<td>{{ organisation.name }}</td>
	<td>{{ organisation.address }}</td>
      </tr>
  </tbody>
</table>
